Choose one of the following units:
<div *ngFor="let unit of units" class="unitCard">
  <div class="unitName">{{unit.name}}</div>
  <div>
    <div class="unitAvatar"><img src="{{unit.avatar}}" width="150px"/></div>
    <div class="unitHpLabel">Hitpoints</div> <div class="unitHp">{{unit.hp}}</div>
    <div class="unitLevelLabel">Level</div> <div class="unitLevel">{{unit.level}}</div>
  </div>
</div>
