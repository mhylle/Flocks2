<div *ngFor="let tile of level" style="position: absolute;margin:0;padding:0"
     [ngClass]="[tile.isSelected() ? 'selectedTile' : GroundTypes[tile.type], tile.isPath() ? 'pathed' : '']"
     [style.width]="tile.width"
     [style.height]="tile.height"
     [style.left]="tile.posX"
     [style.top]="tile.posY"
     (click)="onTileClicked(tile)">
  <img src="{{tile.avatar}}"
       [style.width]="tile.width" [style.height]="tile.height" *ngIf="tile.avatar"/>
</div>
