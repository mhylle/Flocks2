<div style="position: relative">
  <div *ngFor="let tile of level" style="position: absolute;"
       [ngClass]="GroundTypes[tile.type]"
       [style.width]="tile.width"
       [style.height]="tile.height"
       [style.left]="tile.posX"
       [style.top]="tile.posY">
    <!--{{tile.x}}{{tile.y}}-->
  </div>
</div>
